<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signing in… — Satiate</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #F9F7F4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'DM Sans', system-ui, sans-serif;
    }

    .spinner-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(32, 184, 205, 0.18);
      border-top-color: #20B8CD;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    p {
      color: #1C2B3A;
      font-size: 15px;
      opacity: 0.6;
      letter-spacing: 0.01em;
    }
  </style>
</head>
<body>
  <div class="spinner-wrap">
    <div class="spinner"></div>
    <p>Signing you in…</p>
  </div>

  <script>
    window.ENV = {
      SUPABASE_URL: 'https://wltqzakjhlwtyjgwbcfu.supabase.co',
      SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsdHF6YWtqaGx3dHlqZ3diY2Z1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODUwNTQsImV4cCI6MjA4NzI2MTA1NH0.fanBBsr4h4nCsmWkDguS9eLWaXyB0feo7OOtuu3tYqE',
    };
  </script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(window.ENV.SUPABASE_URL, window.ENV.SUPABASE_ANON_KEY, {
      auth: { detectSessionInUrl: true },
    });

    (async () => {
      try {
        const { error } = await supabase.auth.exchangeCodeForSession(window.location.href);
        if (error) throw error;
        window.location.replace('/dashboard.html');
      } catch {
        window.location.replace('/?auth_error=true');
      }
    })();
  </script>
</body>
</html>
